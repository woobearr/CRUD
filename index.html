<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>CRUD</h2>
      <hr />
      <br />
      <div class="form">
        Unique ID: <input type="text" name="RollNo" id="roll" /> <br /><br />
        First Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br />
        Middle Name:&nbsp; <input type="text" name="middlename" id="middlename" /> <br /><br />
        Surname:&nbsp; <input type="text" name="surname" id="surname" /> <br /><br />
        Address: <input type="text" name="Address" id="address" /> <br /><br />
        Email: <input type="text" name="Email" id="email" /> <br /><br />
        <label>Gender</label>
        <select id="gender"
          <br />
          <option value="" disabled selected hidden>
            Please choose your gender
          </option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Non-Binary">Non-Binary</option>
        </select>
      </div>

      <div class="buttons">
        <button id="insert">Insert</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <script src="./fireConfig.js"></script>

    <script src="./myscript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
